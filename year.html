<div id = "buttonContainer">
    <button ng-click="getpreyear()"><</button>
        <p id = "yearD" ng-model="year">{{year}}</p>

        <button ng-click="getpostyear()">></button>

      
</div>
    <div id="monthContainer">
        <div class="month" ng-repeat="x in obj"><p>{{x.name}}</p>


            <table >
                <tr>
                    <th ng-repeat="y in dayShort track by $index">{{y}}</th>
                </tr>
                <tr ng-repeat="week in x.days track by $index">
                    <td ng-repeat="date in week track by $index">{{date}}</td>
                </tr>
            </table>
        </div>


    </div>
